
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GLUTEN'S HOUSE</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/overlay.css"> <!-- Estilos para la interfaz sobrepuesta -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- Librería QRCode -->
    <script src="./js/sistema_recompensas.js"></script>
    <script src="./js/formularios.js"></script>
    <script src="./js/event_listeners.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <a id="registro-link" href="#">Registro</a>
        <a id="login-link" href="#">Iniciar Sesión</a>
        <a id="logout-link" href="#" style="display: none;">Cerrar Sesión</a>
    </nav>

    <!-- Formulario de registro (Overlay) -->
    <div id="registro-overlay" class="overlay">
        <div class="overlay-content">
            <span id="registro-close" class="close">&times;</span>
            <h2>Registro</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Formulario de inicio de sesión (Overlay) -->
    <div id="login-overlay" class="overlay">
        <div class="overlay-content">
            <span id="login-close" class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form onsubmit="Interfaz.mostrarSistemaPuntos(); Interfaz.ocultarFormulario('login-overlay'); return false;">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Sistema de recompensas (solo visible después de iniciar sesión) -->
    <div id="sistema-puntos" style="display: none;">
        <h2>Sistema de Puntos</h2>
        <p>Bienvenido al sistema de recompensas</p>
        <!-- Aquí podrías agregar las funcionalidades para ver puntos, canjear recompensas, etc. -->
    </div>
</body>
</html>
