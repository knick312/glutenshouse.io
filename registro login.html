<!-- Interfaz de registro sobrepuesta -->
<div class="overlay" id="registro-overlay">
    <div class="overlay-content">
        <span class="close" id="registro-close" onclick="cerrarFormularios('registro-overlay')">&times;</span>
        <h2>Registro en el Programa de Recompensas</h2>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>

<!-- Interfaz de inicio de sesión sobrepuesta -->
<div class="overlay" id="login-overlay">
    <div class="overlay-content">
        <span class="close" id="login-close" onclick="cerrarFormularios()">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="login-form" onsubmit="iniciarSesion(); return true;">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
